<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <a href="{{ url_for('index') }}" class="btn btn-link">&larr; Back</a>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Job #{{ job['id'] }}</h5>
          <form method="post">
            <div class="mb-2">
              <label class="form-label">Job Ref No</label>
              <input name="job_ref" class="form-control" required value="{{ job['job_ref'] }}">
            </div>
            <div class="mb-2">
              <label class="form-label">Importer Name</label>
              <input name="importer_name" class="form-control" value="{{ job['importer_name'] }}">
            </div>
            <div class="mb-2">
              <label class="form-label">Received Time</label>
              <input name="received_time" class="form-control" value="{{ job['received_time'] }}">
            </div>
            <div class="mb-2">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" id="statusSelect2" onchange="toggleQuery(this.value)">
                <option{% if job['status']=='Pending' %} selected{% endif %}>Pending</option>
                <option{% if job['status']=='Query' %} selected{% endif %}>Query</option>
                <option{% if job['status']=='Complete' %} selected{% endif %}>Complete</option>
              </select>
            </div>
            <div class="mb-2" id="queryDiv" style="display:{{ 'block' if job['status']=='Query' else 'none' }}">
              <label class="form-label">Query Details</label>
              <textarea name="query_details" class="form-control">{{ job['query_details'] }}</textarea>
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" type="submit">Save</button>
              <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleQuery(val){
        document.getElementById('queryDiv').style.display = (val === 'Query') ? 'block' : 'none';
      }
    </script>
  </body>
</html>
